apiVersion: v1
kind: ReplicationController
metadata:
  name: mylogin-rc
spec:
  replicas: 3
  selector:
    app: mylogin
  template:
    metadata:
      labels:
        app: mylogin
    spec:
      containers:
        - name: mylogin-container
          image: neharika/myjavaimage24may22:1
          ports:
            - containerPort: 8080

